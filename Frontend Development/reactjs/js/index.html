<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>js & forms</title>
</head>

<body class="">
    <!-- <form> -->
    <div class="border border-gray-200 w-sm m-4 p-4 rounded-lg flex flex-col gap-4 bg-white shadow-xl shadow-gray-300">
        <div class="flex justify-between">
            <label for="name" class="font-bold">Name: </label>
            <input class="border border-gray-300 px-4 rounded-lg font-extralight" type="text" id="name" ,
                placeholder="enter your name">
        </div>
        <div class="flex justify-between">
            <label for="email" class="font-bold">Email: </label>
            <input class="border border-gray-300 px-4 rounded-lg font-extralight" type="email" id="email" ,
                placeholder="enter your email">
        </div>
        <div class="flex justify-between">
            <label for="phone" class="font-bold">Number: </label>
            <input class="border border-gray-300 px-4 rounded-lg font-extralight" type="tel" id="phone" ,
                placeholder="enter your number">
        </div>
        <div class="flex justify-center gap-4">
            <button onclick="saveValue()"
                class="border-0 px-4 rounded-2xl font-light bg-gray-300 hover:text-white hover:bg-blue-500">submit</button>
            <button onclick="displayValue()"
                class="border-0 px-4 rounded-2xl font-light bg-gray-300 hover:text-white hover:bg-blue-500">display</button>
            <button onclick="resetValue()"
                class="border-0 px-4 rounded-2xl font-light bg-gray-300 hover:text-white hover:bg-blue-500">reset</button>
        </div>
    </div>
<!-- </form> -->
<div id="root" class="border border-gray-200 w-sm m-4 p-4 rounded-lg bg-white shadow-xl shadow-gray-300">
</div>
</body>
