<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | AsyncJS</title>
</head>
<body style="background-color: black; color: white;">
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // setTimeout() --! function calls after provided time once
    // setInterval() --! calls itself after provided time again and again
    const changeColor = () => {
        document.body.style.backgroundColor = 'grey';
    }
    const timeOut = setTimeout(changeColor, 2000);
    document.querySelector('#stop').addEventListener('click', (e) => {
        clearTimeout(timeOut);
    })
</script>
</html>
