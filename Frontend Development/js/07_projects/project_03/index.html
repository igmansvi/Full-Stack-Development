<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
</head>
<body style = "background-color: #777; color: white; font-family: 'Courier New', Courier, monospace;">
    <h1>Your Local Time</h1>
    <div class="main">
        <div id="clock">

        </div>
    </div>
</body>
<script>
    const clock = document.getElementById('clock');
    setInterval(() => {
        let time = new Date();
        clock.innerHTML = time.toLocaleTimeString();
    }, 1000);
</script>
</html>
