<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
</head>
<body style = "background-color: #777; color: #fff; font-family: 'Courier New', Courier, monospace;">
    <h1>BMI Calculator</h1>
    <form>
        <label for="weight">Enter your weight (in KG): </label>
        <input type="text" name="weight" id = "weight"> <br>
        <label for="height">Enter your height (in CM): </label>
        <input type="text" name="height" id = "height"> <br>
        <button>Calculate</button>
    </form>
    <div class = "result" style="background-color: white; color: black;"></div>
</body>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const weight = parseInt(document.querySelector('#weight').value);
        const height = parseInt(document.querySelector('#height').value);
        const result = document.querySelector('.result');
        if(weight ==  '' || weight < 0 || isNaN(weight)) {
            result.innerHTML = "Weight must be valid!";
            return;
        }
        if(height == '' || height < 0 || isNaN(height)) {
            result.innerHTML = "Height must be valid!";
            return;
        }
        const bmi = (weight / ((height*height)/10000)).toFixed(2);
        let note;
        if(bmi < 18.6) {
            note = "you are under-weight!"
        } else if (bmi >= 18.6 && bmi < 24.9) {
            note = "you are in normal condition"
        } else {
            note = "you are over-weight!"
        }
        result.innerHTML = `BMI: ${bmi} ${note}`;
    })
</script>
</html>
