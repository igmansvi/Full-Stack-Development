<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Add Numbers</title>
</head>
<body>
    <form action="/add" method="get" class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
        <div class="mb-4">
            <label for="first" class="block text-gray-700 font-medium mb-2">Enter first number:</label>
            <input type="number" id="first" name="first" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="second" class="block text-gray-700 font-medium mb-2">Enter second number:</label>
            <input type="number" id="second" name="second" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Add
        </button>
    </form>
</body>
</html>
