<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Management</title>
</head>
<body>
    <div>
        <h3>Travel Management</h3>
    </div>
    <form action="/add-travel" method="post">
        <input type="text" name="name" placeholder="enter your name"> <br>
        <input type="text" name="city" placeholder="enter your city"> <br>
        <input type="number" name="price" placeholder="enter your price"> <br>
        <input type="submit" value="submit">
    </form>
    <div>
        <a href="/see-travel">Travel History</a>
    </div>
</body>
</html>
